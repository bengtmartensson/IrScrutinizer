Notes=NEC1 is the most frequently encountered IR protocol. It sends a single frame of 32 bits, followed by "dittos" if the signal is to be repeated, \
typically because the remote button is held down.  By contrast, NEC2 signals repeat by repetitively sending  \
the 32 bit frame. Even if you use the wrong version, it will probably still work, except for the repeat behavior. NEC1 can be specified by a \
single device number or by a device.subdevice pair.  By convention, if the subdevice is not specified it is automatically sent as (255 - device). An equivalent statement is an unspecified subdevice is sent as the binary complement of the device. \n\n\
The other parameters besides device and subdevice are rarely used. \n\
For special Record key handling, AltDev specifies the device only mode, but uses the number chosen for the subdevice field as an alternate device to send (only when the Record button is pressed.) \n\ 
XOR sends the ordinary device.subdevice pair, but modifies them by flipping the least significant bit of both device and subdevice. \n\n\
