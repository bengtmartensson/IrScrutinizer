Notes=This protocol allows you to insert a variable length pause inside \
a macro.  To use this protocol, you have to install both the Device \
Upgrade and the Protocol Upgrade.\
\n\n\
Typically, you would assign an Duration to a phantom key that you will \
use in a macro to insert pauses.\
\n\n\
The length of the pause depends upon the "Duration" (OBC) code.\n\
1 = shortest, 255=longest (in some cases, 0=longest)\
\n\n\
The actual delay time will vary among different remotes, but the \
values shown below will serve as a guideline for most \
processors.\
\n\n\
\tDuration = (seconds to pause) x (16)\n\
\t016  =  approx 1 second\n\
\t032  =  approx 2 seconds\n\
\t048  =  approx 3 seconds\n\
\t064  =  approx 4 seconds\n\
\t080  =  approx 5 seconds\n\
\t160  =  approx 10 seconds\n\n\
(note: For S3C8 processors:  Duration (OBC) = (seconds to pause) x (10.66)) \n\n\
To set this up, select the Remote, Device Type, and Setup Code on the 'Setup' sheet.\n\n\
On the 'Functions' sheet, enter function names like \n\
  '1 second pause' \n\
  '2 second pause' \n\
and enter the appropriate Duration (OBC) value. \n\n\
On the "Buttons" or "Layout" sheet, for each desired pause function, assign it to a button that requires a Keymove (if not, then you would either have to assign it to occupy a device slot in your remote, or manually create the keymove in IR. \n\n\
Copy and Paste the Protocol and Device upgrades into IR.  For the Device upgrade, IR will prompt you to assign it to a device button, otherwise the Keymoves won't work. \
\n\
It's OK, you need to do this only temporarily.  Select any device button you want.  What you really want is to import the keymoves, and then once they are in IR's Keymove tab, you can re-edit those Pause keymoves to any other button in any other device you want.  The key is to use the same Device for the source of the Keymove.

