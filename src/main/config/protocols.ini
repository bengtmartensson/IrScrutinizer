Notes=This protocol supports both Sejin-1 and Sejin-2 signal styles in the same upgrade, with device \
parameter N selecing between Sejin-M-38 and Sejin-M-58.  The style is chosen on the Functions page, \
separately for each function.  If you only need Sejin-1 then you may prefer the Sejin-1-N protocol, \
which takes less memory space. E is a checksum seed, E=0 in the only known examples.\
\n\n\
Sejin-1 is a normal style of signal corresponding to ordinary buttons on an OEM remote.  Sejin-2 is \
a signal style that mimics the movement of a pointing device with up to three buttons. \
\n\n\
The parameters Device and Sub Device refer to the Sejin-1 signals. Sub Device2 may be used as an alternate \
Sub Device with Sejin-1 signals. Device2 is the device parameter for the Sejin-2 signals. \
\n\n\
On the Functions page, for Sejin-1 the value for RMOBC is the OBC value for the function (range 0-255) \
but for Sejin-2 it is an artificial composite value in the range 1-8191 designed simply to create the \
correct signal.  The required value is given in the Misc field of the IR.exe Learned Signals page. \
Movements of a pointing device do not have a meaningful OEM OBC.
