# Version 2.03 build 15
#
# Ini style final detailing as much protocol-specific information as possible.
#
# The format is described here, and a few protocols scattered through the file have
# been marked as Example and excessively commented to help illustrate the syntax.
#
# [Protocol name]
# PID=2 hex bytes protocol id
# DevParms=<parmlist> where <parmlist> is a comma separated list of parms in the form
#     <name>[:[$][<decription>]][=<default value>]
#     Where
#     $ means the parameter uses only hex values, in the GUI and for values in the
#       description or default value.
#     <description> is one of
#       -- bits, the number of bits to used to store the value
#       -- a bar (|) separated list of choices.
#	   bool, a boolean, shown in the UI as a checkbox
#     <default value> is the default value to be used.  If there is a choice
#     list, it is the index of the default choice.  If the default value is in square brackets [],
#     it is the index of the device parameter from which to get the default value.  If the index is
#     preceeded by a dash (-) it means the default value will be calculated by subtracting from the maximum allowable
#     value (this essentially mean complementing it).
# DeviceTranslator=className(arguments)
#     provides mapping between DevParms and fixed data
#     className is the name of a class that extends the class
#         com.hifiremote.jp1.Translate.  If no package name is provided,
#         com.hifiremote.jp1 is assumed
#     Translator uses numeric arguments index,bits,msbOffset,lsbOffset
#     -- index selects (0 based) an item from DevParms (default=0)
#     -- bits is the number of bits to use (default = 8)
#     -- msbOffset is an msb bit position within fixed data (default=0)
#     -- lsbOffset is an lsb bit position within the DevParms item (default=0)
#     -- adjust is a value to add to the extracted data, default=0
#     -- lsb and comp are keyword arguments (non-positional)
#  XorCheck(bits,destOffset,seed,count,sourceOffset,step;devCount,devSourceOffset,devStep)
#     may be used as DeviceTranslator or CmdTranslator.  It operates on the hex of the calling 
#     translator type; additionally if a semicolon is included it operates on temporary hex  
#     constructed from device parameter values.  The arguments form two sets, separated by the 
#     semicolon. All arguments in both sets, and the semicolon itself, are optional but the 
#     two sets separately are positional.  In addition there are two non-positional keyword 
#     arguments lsb and comp, not shown in the above argument list.
#     The lsb and comp keywords and the arguments following the semicolon (if present)
#     reference device parameter values.  If the check is concerned solely with the
#     hex of the calling translator type then these, and the semicolon itself, should be omitted.  
#     If present, these arguments refer to temporary device hex constructed from the device parameter  
#     values which may differ from the fixed data hex constructed in accordance with the device translators.
#     There is one temporary device hex byte for each device parameter, an 8-bit value that is the 
#     parameter value in lsb/msb order depending on whether the lsb keyword is present, and complemented
#     if the comp keyword is present.   
#     -- bits is the field size both for source hex and device hex fields (default=8)
#     -- destOffset is the msb bit position in the source hex at which to store the check field (default = 8)
#     -- seed is the base value for the xor (default=0)
#     -- count is the number of fields included from the source hex (default=1 unless semicolon present, when it is 0)
#     -- sourceOffset is the msb bit position of the first included field from source hex (default = destOffset - count * bits)
#     -- step is the bit offset from each field of the source hex to the next (default=bits)
#     -- devCount is the number of fields included from the device hex (default=0)
#     -- devSourceOffset is the msb bit position of the first included field from device hex (default=0)
#     -- devStep is the bit offset from each field of the device hex to the next (default=bits)
#     To illustrate the defaults, XorCheck(lsb,4,0,0;4) specifies bits=4, destOffset=0, seed=0.  The next three
#     arguments are absent and so take their default values, in particular count=0 so sourceOffset and step
#     are irrelevant.  Finally devCount=4 is specified and devSourceOffset=0 and devStep=bits=4 by default.
#     The conversion of device parameter values to hex values is lsb.
#  NibbleSumChk(sumMask, destOffset, seed)  
#     Operates on the hex data of calling translator type (DeviceTranslator or CmdTranslator.  It computes the 
#     arithmetic sum of nibbles (mod 16). First used for XMP.
#     -- sumMask is 4 hexadecimal digits; each bit represents one of up to 16 nibbles in the hex data. The
#        nibbles denoted by a zero bit are excluded from the sum.  sumMask is left justified (default = BF00) 
#     -- destOffset is the msb bit position at which to store the check field. 
#     -- seed is a starting value for the sum (decimal digit, default = 0)
#     -- comp is a non-positional keyword meaning the complement of the nibble sum is returned
# BitExpander(devCmdIndex, numChunksToConvert, destOffset, srcLsbOffset, dstBitsPerChunk, <chunkDefs>)
#     Expands digit(s) to a sequence of bits (a "chunk"). Either device or command data may be expanded.
#     Primarily useful for executors which send phase shifting IR protocols. 
#     Each bit in a chunk represents an interval of time in a pattern of flashes.
#     A zero bit in a chunk represent Off, and a one represents On
#     -- devCmdIndex selects (0 based) an item from DevParm or CmdParm
#     -- numChunks is the number of chunks to expand
#     -- destOffset is the msb bit position at which to store the bit expansion. 
#     -- srcLsbOffset is an lsb bit position within the DevParms or CmdParms item 
#     -- dstBitsPerChunk is the number of bits in each expanded chunk
#     -- followed by a list of chunks in hexadecimal notation (right justified)
#     -- lsb is a keyword argument (non-positional)
# FieldCopier(srcOffset,destOffset,bits)
#     Used to copy bitfields from one location to another in the hex data
#     -- srcOffset is the msbOffset of the first bit of the field to copy
#     -- destOffset is the msbOffset where field should be copied to
#     -- bits is the bit length of the field
#     -- lsb means bits should be reversed when copied
#     -- comp means bits should be complemented when copied
# CmdParms=<parmlist> in the same format as DevParms, but for command parameters,
#      such as OBC.  When the default value is in square brackets [], the value is an index
#      into the CmdParm array.  When the default value is in curly brackets {}, the value is an
#      index into the DevParm array.
# CmdTranslator=className(parms), same as DeviceTranslator, for translation of
#      command parms to hexCmds
#      Some of the available translators are:
#      Translator(...) and XorCheck(...) as documented above for DeviceTranslator
#      TranslatorFromDev(...), which uses the device parameters instead of the
#                           CmdParms to generate the hex command
#      TranslatorWithDevBool(...) is an extension of Translator(...) that has an additional
#           numeric argument preceding those for Translator, devIndex, that corresponds to 
#           a parameter value which must have a description of bool.  The ordinary index 
#           argument (see Translator() above) selects a command parameter which is set according 
#           to normal Translator action and additionally its top bit (the bit beyond those set 
#           by the Translator action) is set when the bool parameter's checkbox is checked.
# CmdParmInit=classname(parms)
#      modifies the CmdParms based on user input to DevParms
#      className is the name of a class that extends the class
#          com.hifiremote.jp1.Initializer
#      PickInitializer(ndx,c1,c2,...) modifies a list of choices.
#         -- ndx selects a CmdParms item containing the list of choices
#         -- c1,... each modify one choice.
#              * If blank, the choice is unchanged.
#              * If a number, the choice is changed to the DevParm value selected
#                  by that number.
#              * If n followed by a number, the choice is changed, but is hidden if
#                  the selected DevParm is blank.
#      ParmInitializer(cmdNdx,devNdx,bitPos,bitCnt)
# Type=className the name of the class used to drive the KeyMapMaster protocol
#      specific function.  If the class cannot be instantiated,
#      the protocol will not be available in KeyMapMaster.  The protocol must
#      extend (inherit from) the class com.hifiremote.jp1.Protocol
# DefaultCmd=hex bytes for default cmd.  Provides both length and value information
#            default=00
# CmdIndex=<index> index into defaultCmd for where the converted EFC is stored.
# Notes=notes about the protocol
# FixedData=hex bytes for default FixedData.  Provides both default value and length.
# Code.<processor>=<hex bytes> the protocol upgrade code
#                       for this protocol, where processor is one of:
#                       S3C80, 740, 6805-C9, 6805-RC16/18
# CodeTranslator.<processor>=className(parms), same as DeviceTranslator above, except
#                       the mapping is from device parameters to the protocol hex.
# other=value for specifying any other protocol specific parameters that may
#             be needed.
#


[Acer Keyboard]
PID=01 11
VariantName=JP1
DevParms=Device:4=15,Sub Device:3=3
DeviceTranslator=Translator(lsb,0,3,4) Translator(lsb,0,1,8,3) Translator(lsb,1,3,9)
FixedData=8E EC
CmdParms=OBC:7=0
CmdTranslator=Translator(lsb,0,7) XorCheck(1,7,0,7)
DefaultCmd=00
Notes=
# From John Fine's explanation of the decoder and protocol $01 11:
# Includes my initial kludge version of decoding this protocol. The OBC
# and Hex are based on ideas described below
#
# ...
#
# Bits
# 13 000 1111 110 110 (this was later changed to 0:3,D:5,S:3)
# 07 Key
# 01 Release flag
# 01 Check bit
# 03 110
# 07 ~Key
# 01 ~Release flag
# 01 Check bit
#
# If we wanted a hand coded protocol, we would prefer to keep the
# variable data down to 8 bits. The Check bit is a pain to compute in
# S3C80 ASM code (though possible if necessary) and I think we can get
# away with doing little or nothing with the Release flag, so in my
# kludge decoder I made the OBC be just the 7 bit Key and I made the Hex
# command be the 7 bit key plus the 1 bit check, skipping the release flag.
#
#
# Call the 7 key bits tuvwxyz.
# Call the inverted 7 key bits TUVWXYZ.
# Remember a '1' is just gap, so we can add a '1' on the beginning
# without changing anything.
#
# Call the whole thing five 7-bit bytes (with an 8'th bit that won't be
# transmitted shown on the right of each).
#
# R03: 1000111#
# R04: 1110110#
# R05: tuvwxyzc
# R06: 0c110TU0
# R07: VWXYZ1c0
#
# If we come in with just R03,R04 (fixed) and R05 (variable) set as
# shown. I think the following code would set R06 and R07.
#
# W0 0 ; Enable easier access to R00..R07
# LD R06, 6 ; R06 = 00000110
# LD R07, R05 ; R07 = tuvwxyzc
# LDB R06.3, R07 ; R06 = 0000c110
# RR R07 ; R07 = ctuvwxyz
# ADD R07, R07 ; R07 = tuvwxyz0
# COM R07 ; R07 = TUVWXYZ1
# RLC R07 ; R07 = UVWXYZ1c
# RLC R06 ; R06 = 000c110T
# RLC R07 ; R07 = VWXYZ1c0
# RLC R06 ; R06 = 00c110TU
# RLC R06 ; R06 = 0c110TU0
# W0 C0 ; Restore normal easy access to RC0..RC7
#
# Then just increase fixed bytes from 2 to 4 and jump to the main engine.
#
# This assumes we can send just press commands and never release. If
# that's false we could call the IR engine (while key down) instead of
# jumping to it, then invert the release flag:
# XOR R06, C0
# XOR R07, 6
# and finally jump to the IR engine.
Code.S3C80= 43 89 21 8B 0F 87 80 40 07 07 00 00 01 90 00 D2 00 BE 06 40 31 00 6C 06 78 05 47 77 06 E0 07 02 77 60 07 10 07 10 06 10 07 10 06 10 06 31 C0 E6 10 04 8D 01 46

