#                               Protocol name
[Aiwa]
#                               Protocol ID
PID=00 5E
#                               Device parameters
#                                   Device: default 0
#                                   Sub Device: range 0..31 default 0
DevParms=Device=0,Sub Device:5=0
#                               Mapping device parameters to fixed data
#                                   parameter 0: lsb, 8 bits, beginning of fixed data
#                                   parameter 1: lsb, 5 bits, offset 8 (second byte of fixed data)
DeviceTranslator=Translator(lsb) \
           Translator(lsb,1,5,8)
DeviceImporter=AiwaDeviceImporter()
#                               Fixed data is two bytes long
FixedData=00 00
#                               Command parameters
#                                   OBC: default 0
CmdParms=OBC=0
#                               Mapping command parameters to hex command
#                                   parameter 0: lsb, 8 bits, beginning (all) of fixed data
CmdTranslator=Translator(lsb)
#                               Hex command is one byte long
DefaultCmd=00
